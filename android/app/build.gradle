plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.linkup"
    compileSdkVersion 34  // Ensure compatibility with newer SDK versions

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.linkup"
        minSdkVersion 23  // Firebase Auth requires minSdk 23+
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true  // Enables multidex for large projects
    }

    signingConfigs {
        debug {
            storeFile file(rootProject.file("app/debug.keystore"))
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }

        release {
            storeFile file(rootProject.file("app/debug.keystore"))
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Enable shrinking & optimization
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), "proguard-rules.pro"
            signingConfig signingConfigs.release
        }
    }

    buildFeatures {
        viewBinding true  // Enables view binding
    }
}

flutter {
    source "../.."
}
