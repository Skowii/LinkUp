name: linkup
description: A social connection app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 🔥 Firebase (Latest Stable Versions)
  firebase_core: ^3.11.0
  firebase_auth: ^5.4.2
  cloud_firestore: ^5.6.3
  firebase_messaging: ^15.2.2
  firebase_storage: ^12.4.2

  # 🌐 Network & API
  http: ^1.3.0
  dio: ^5.8.0+1

  # 🌍 Location Services
  geolocator: ^13.0.2

  # 🔔 Notifications
  flutter_local_notifications: ^18.0.1

  # 🖼️ UI & Icons
  flutter_svg: ^2.0.17
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1

  # 🔗 Authentication
  sign_in_with_apple: ^6.1.4
  google_sign_in: ^6.2.2

  # 📦 Storage & Caching
  shared_preferences: ^2.5.1
  path_provider: ^2.1.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_cache_manager: ^3.4.1

  # 🏛️ State Management
  provider: ^6.1.2
  flutter_bloc: ^9.0.0
  get: ^4.6.6

  # 🌎 URL Launcher
  url_launcher: ^6.3.1

  # 🖼️ Image Picker
  image_picker: ^1.1.2

  # ⏳ Async & Utilities
  intl: ^0.20.2
  rxdart: ^0.28.0
  animations: ^2.0.11
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
